<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="signup">
      <div class="signup__content">
        <h1 class="signup__heading"></h1>
        <h2 class="signup__caption"></h2>
        <div class="signup-social">
          <div class="signup-social__item">
            <i class="fab fa-google signup-social__icon"> </i>
            <span class="signup-social__text">Sign up with Google</span>
          </div>
          <div class="signup-social__item">
            <i class="fab fa-facebook signup-social__icon"> </i>
            <span class="signup-social__text">Sign up with Facebook</span>
          </div>
        </div>
        <form action="" class="signup-form">
          <div class="signup-form__group">
            <label for="name" class="signup-form__label">Name </label>
            <input type="text" id="name" class="sign-form sign-form--label" />
          </div>
          <div class="signup-form__group">
            <label for="email" class="signup-form__label">email </label>
            <input type="text" id="email" class="sign-form sign-form--label" />
          </div>
          <div class="signup-form__group">
            <label for="password" class="signup-form__label">password </label>
            <input type="text" id="password" class="sign-form sign-form--label" />
          </div>
        </form>
      </div>
      <div class="signup__image">
        <img
          src="https://images.unsplash.com/photo-1615197421759-11c53bbf2785?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
        />
      </div>
    </div>
  </body>
</html>
