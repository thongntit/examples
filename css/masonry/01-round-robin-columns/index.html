<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Round-robin Columns (Masonry-like)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Round-robin Columns (4 cols)</h1>
    <p>Distribute items evenly across 4 columns: 1→2→3→4→1…</p>
  </header>

  <main id="rr-grid" class="columns" aria-live="polite">
    <div class="column" id="col-1"></div>
    <div class="column" id="col-2"></div>
    <div class="column" id="col-3"></div>
    <div class="column" id="col-4"></div>
  </main>

  <template id="tpl-card">
    <article class="card">
      <div class="media"></div>
      <h2 class="title"></h2>
      <p class="desc"></p>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
